name: publish

# Disable default permissions and grant minimal required permissions
permissions: {}

on:
  release:
    types:
      - published
  push:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write  # for uploading artifacts
    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: "3.10"

    - name: build
      run: |
        python -m pip install wheel twine build
        python -m build

    - name: Check files
      run: |
        ls dist
      shell: bash

    - name: Test wheels
      run: |
        python -m twine check --strict dist/*
      shell: bash

    - name: Upload dist files for publication
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: dist-files
        path: dist

  publish:
    name: Publish Python üêç distributions üì¶ to PyPI
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' }}
    needs: build
    # Run this job in an isolated GHA environment containing the OIDC credentials.
    environment: release
    permissions:
      id-token: write  # for trusted publishing to PyPI
      actions: read    # for downloading artifacts
    steps:
    - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
      with:
        name: dist-files
        path: dist
    - name: Publish a Python distribution to PyPI
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
