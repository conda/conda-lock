name: publish

# Disable default permissions and grant minimal required permissions
permissions: {}

on:
  release:
    types:
      - published
  push:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write  # for uploading artifacts
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: "3.10"

    - name: build
      run: |
        python -m pip install wheel twine build
        python -m build

    - name: Check files
      run: |
        ls dist
      shell: bash

    - name: Test wheels
      run: |
        python -m twine check --strict dist/*
      shell: bash

    - name: Upload dist files for publication
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: dist-files
        path: dist

  publish:
    name: Publish Python üêç distributions üì¶ to PyPI
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' }}
    needs: build
    # Run this job in an isolated GHA environment containing the OIDC credentials.
    environment: release
    permissions:
      id-token: write  # for trusted publishing to PyPI
      actions: read    # for downloading artifacts
    steps:
    - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
      with:
        name: dist-files
        path: dist
    - name: Publish a Python distribution to PyPI
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
